<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>在线商城</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <link href="../css/base.css" type="text/css" rel="stylesheet">
    <link href="css/onlineshopping.css" type="text/css" rel="stylesheet"></head>

<body>
    <!-- top -->
<!--    <div style="height:10px;background:#01b095;width:100%;"></div>-->
    <div class="top">
        <h2>所有分类</h2>
        <div class="pos_left"><a href="javascript:history.go(-1)" class="back"><img src="images/bbk.png"></a></div>
    </div>
    <div class="onlie_menu mt0">
        <div class="list">
            <ul class="ltyz"></ul>
            <div class="clear"></div>
        </div>
    </div>
</body>
</html>
<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../js/url.js"></script>
<script>
    $(function(){
        $.ajax({
            type: "POST",
            url: commonURL+"/skl/good/queryGoodClasses",
            dataType: 'json',
            success:function(data){
                console.log(data)
                var arry=data.data.iData
                for(var i=0;i<arry.length;i++){
                    var li="<a href='danceshop.html?id="+arry[i].id+"&name="+escape(arry[i].name)+"' class='tyr'> <li><img src='"+commonURL+"/skl"+arry[i].iconUrl+"'><span style='display: block;'>"+arry[i].name+"</span></li></a>"
                    $(".ltyz").prepend(li)
                }
            }
        })
    })
</script>
