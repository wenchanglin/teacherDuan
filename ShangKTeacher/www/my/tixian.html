<!DOCTYPE html>
<html>

        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">

    <body>

         <div class="clear"></div>

                      <dl>

                      </dl>
                </div>

                      <dl>
                          <dt>银行名称</dt>

                </div>

                          <dt>提现金额 </dt>
                          <dd><input class="write" placeholder=" 请输入提现金额"></dd>
                      </dl>

             <div class="save"><a href="tixian-password.html">提现</a></div>
              </form>
         </div>

    </body>

</html>
<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
    $(function(){
        $(".reason_tab a").on("click",function(){
            $(this).addClass("bj").siblings().removeClass("bj");
            var i = $(this).index(".reason_tab a");
            $(".reasons_main  ._main:eq("+i+")").show().siblings().hide();
        })
    })
</script>
