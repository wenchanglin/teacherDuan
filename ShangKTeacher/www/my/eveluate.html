<!DOCTYPE html>
<html>
<head>
    <title>评价</title>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <link href="../css/base.css" type="text/css" rel="stylesheet">
    <link href="css/setup.css" type="text/css" rel="stylesheet"></head>
<body>
    <div class="top">
       <h2>我的订单</h2>
       <div class="pos_left"><a href="javascript:history.go(-1)" class="back"><img src="images/back.jpg"></a></div>
      </div>

    <div class="evel-list">
        <div class="order-num">
            <div class="ttx">
                <img src="images/d.png" class="fl">
                <p class="fl">韩国女装代购</p>
                <div class="clear"></div>
            </div>
        </div>

        <div class="car-list">
            <div class="goods">
                <a href="delivery-order.html">
                    <div class="img"><img src="images/spr.png" alt="" ></div>
             <div class="lots">
                 <h2>时尚简约办公家具6人位办公桌椅4人位组合屏风工作位职员卡座定制</h2>
                 <p>颜色分类：深灰</p>
                 <div class="number">￥129.00<span>×1  </span></div>
             </div>
                </a>
            </div>
            <div class="evalu">
                <table width="100%" cellpadding="0" cellspacing="0">
                    <tr>
                        <td width="75">描述相符:</td>
                        <td width="115"> <i></i> <i></i>
                            <i></i>
                            <i></i>
                            <i></i>
                        </td>
                        <td> <em class="score">0.0</em>
                            分
                        </td>
                    </tr>
                </table>
            </div>
            <div class="pj-content">
                <textarea placeholder="亲，写点评论吧..."></textarea>
            </div>
        </div>
       
    </div>

    <button type="submit" class="sumbit">发表评价</button>

    <script src="../js/jquery-1.8.3.min.js"></script>
    <script>
        $(function(){
    $(".evalu i").click(function(){
     $(this).addClass('changge-star').prevAll().addClass('changge-star');
     $(this).addClass('changge-star').nextAll().removeClass('changge-star');
     var tab= $(this).parent().parent().find('i').index(this)+1;
        $(this).parent().parent().find('.score').html(parseFloat(tab).toFixed(1))
    });
});
        
    </script>
</body>

</html>
